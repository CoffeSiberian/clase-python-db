<html>
    <head>
        <title>Lista de Perritos</title>

            href="{{ url_for('static', path='/styles.css') }}"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1>{{ title }}</h1>

            {% endfor %}
        </ul>
    </body>
</html>
